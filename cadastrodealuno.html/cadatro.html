<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Aluno</title>
</head>
<body>
    <h1>Cadastro do Aluno</h1>
    <form action="Alunos" method="POST">
        <fieldset>
            <legend>Informações Pessoais</legend>
            
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" name="Nome" placeholder="Digite seu nome" required>
            <br><br>

            <label for="Idade">Idade:</label>
            <input type="number" id="Idade" name="Idade" placeholder="Digite a sua idade" required>
            <br><br>

            <label for="imgDoAluno">Imagem do Aluno:</label>
            <input type="file" id="imgDoAluno" name="imgDoAluno" multiple>
            <br><br>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Digite seu email" required>
            <br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <br><br>

            <label for="Nascimento">Data de Nascimento:</label>
            <input type="date" id="Nascimento" name="Nascimento" required>
            <br><br>

            <label for="Tel">Telefone:</label>
            <input type="tel" id="Tel" name="Tel" placeholder="(XX) XXXXX-XXXX">
            <br><br>

            <label>Gênero:</label>
            <input type="radio" id="feminino" name="sexo" value="feminino" required>
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br><br>

            <label for="Estado">Estado:</label>
            <select id="Estado" name="Estado" required>
                <option value="Acre">AC</option>
                <option value="Alagoas">AL</option>
                <option value="Amapá">AP</option>
                <option value="Amazonas">AM</option>
                <option value="Bahia">BA</option>
                <option value="Ceará">CE</option>
                <option value="Distrito Federal">DF</option>
                <option value="Espírito Santo">ES</option>
                <option value="Goiás">GO</option>
                <option value="Maranhão">MA</option>
                <option value="Mato Grosso">MT</option>
                <option value="Mato Grosso do Sul">MS</option>
                <option value="Minas Gerais">MG</option>
                <option value="Pará">PA</option>
                <option value="Paraíba">PB</option>
                <option value="Paraná">PR</option>
                <option value="Pernambuco">PE</option>
                <option value="Piauí">PI</option>
                <option value="Rio de Janeiro">RJ</option>
                <option value="Rio Grande do Norte">RN</option>
                <option value="Rio Grande do Sul">RS</option>
                <option value="Rondônia">RO</option>
                <option value="Roraima">RR</option>
                <option value="Santa Catarina">SC</option>
                <option value="São Paulo">SP</option>
                <option value="Sergipe">SE</option>
                <option value="Tocantins">TO</option>
            </select>
            <br><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Digite uma breve descrição sobre o aluno!" required></textarea>
            <br><br>

            <input type="submit" value="Enviar Formulário">
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
