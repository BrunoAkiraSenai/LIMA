<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cadrasto do aluno</h1>
    <form action="Alunos">
      <label for="Nome">Nome:</label>
      <input type="Nome" placeholder="digite seu nome" />

      <br />
      <br />

      <label for="Idade">Idade:</label>
      <input
        type="number"
        name="Idade"
        id="Idade"
        placeholder="Digite a sua idade"
      />
      <br />
      <br />

      <label for="imgDoAluno">Imagem do Aluno:</label>
      <input type="file" name="imgDoAluno" id="imgDoAluno" multiple />

      <br />
      <br />
      <label for="Email">Email:</label>
      <input
        type="email"
        name="Email"
        id="Email"
        placeholder="Digite seu email"
      />

      <br />
      <br />

      <label for="password">Senha:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="digite sua senha"
      />

      <br />
      <br />
      <label for="aniversario">Data de Nascimento:</label>
      <input type="date" id="Nascimento" name="Nascimento" />

      <br />
      <br />
      <label for="Tel">Telefone:</label>
      <input type="tel" name="Tel" id="Tel" placeholder="(XX) XXXXX-XXXX" />
      <br />
      <br />

      <input type="radio" name="sexo" id="feminino" value="feminino" />
      <label for="feminino">Feminino</label>

      <input type="radio" name="sexo" id="masculino" value="masculino" />
      <label for="masculino">Masculino</label>

      <br />
      <br />

      <label for="Estado">Estado:</label>
      <select name="Estado" id="Estado">
        <option value="Acre">AC</option>
        <option value="Alagoas">AL</option>
        <option value="Amapá">AP</option>
        <option value="Amazonas">AM</option>
        <option value="Bahia">BA</option>
        <option value="Ceará">CE</option>
        <option value="Distrito Federal">DF</option>
        <option value="Espírito Santo">ES</option>
        <option value="Goiás">GO</option>
        <option value="Maranhão">MA</option>
        <option value="Mato Grosso">MT</option>
        <option value="Mato Grosso do Sul">MS</option>
        <option value="Minas Gerais">MG</option>
        <option value="Pará">PA</option>
        <option value="Paraíba">PB</option>
        <option value="Paraná">PR</option>
        <option value="Pernambuco">PE</option>
        <option value="Piauí">PI</option>
        <option value="Rio de Janeiro">RJ</option>
        <option value="Rio Grande do Norte">RN</option>
        <option value="Rio Grande do Sul">RS</option>
        <option value="Rondônia">RO</option>
        <option value="Roraima">RR</option>
        <option value="Santa Catarina">SC</option>
        <option value="São Paulo">SP</option>
        <option value="Sergipe">SE</option>
        <option value="Tocantins">TO</option>
      </select>

      <br />
      <br />

      <label for="descricao">Descrição:</label>
      <textarea
        id="descricao"
        name="descricao"
        placeholder="Digite uma breve descrição sobre o aluno!"
      ></textarea>
    </form>
  </body>
</html>
